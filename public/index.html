<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js" defer></script>
    <title>Generate images with AI</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo max-w-[1400px] mx-auto w-full">
          <h2>Generate images with AI</h2>
        </div>
      </div>
    </header>

    <div class="min-h-[500px] flex items-center justify-center flex-col gap-6 mx-auto px-[1rem] max-w-[1400px] my-10">
      <section class="max-w-[700px] mx-auto w-full">
        <form id="image-form">
          <h1 class="font-bold text-[34px] mb-3 whitespace-nowrap">Describe An Image</h1>
          <div class="form-control">
            <input type="text" id="prompt" class="w-full bg-white px-3 py-3 rounded-md border-2" placeholder="Enter Text" />
          </div>
          <!-- size -->
          <div class="form-control mt-3 w-full">
            <select name="size" id="size" class="w-full bg-white px-3 py-2.5 rounded-md border">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="bg-green-400 px-6 py-3 rounded-md">Generate</button>
        </form>
      </section>

      <section class="image ">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </div>

    <div class="spinner"></div>
  </body>
</html>
